        git remote set-url origin https://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@github.com/Abhilash-A-S/hosting-actions.git
        git push origin gh-pages
